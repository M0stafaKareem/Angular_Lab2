<div id="mainContainer">
  <div class="w-100 h-100 overflow-y-scroll">
    <div
      class="z-2 position-sticky top-0 d-flex justify-content-between align-items-center w-100 px-5"
    >
      <h1 class="display-2 text-body">Users</h1>
      <form class="w-50 d-flex justify-content-end" role="search">
        <input
          class="form-control me-2"
          style="width: 30%"
          type="search"
          placeholder="Search By Username"
          aria-label="Search"
          (input)="filterUsersByUsername($event)"
        />
      </form>
    </div>
    <div class="container d-flex flex-wrap w-100 justify-content-center">
      @for (item of users; track $index) {
      <app-user-card
        [password]="item.password"
        [userPic]="item.image"
        [username]="item.username"
        [userEmail]="item.email"
        [userTel]="item.phone"
      ></app-user-card>

      } @empty {
      <h1>There are no users</h1>
      }
    </div>
  </div>
</div>
